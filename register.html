<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .form-container {
                background: rgb(245, 243, 243);
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px rgb(20, 2, 124);
                position: relative;
                top: 4vh;
                
            }
            .backg {
                background: rgb(37, 37, 37);
            }
        </style>
        <script src="https://smtpjs.com/v3/smtp.js">
        </script>
        <script src="js1.js">
        </script>
    </head>
    <body class="backg">
        <div class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-md-4">
                    <form class="form-container" method="post" action="/otp" id="regForm">
                        <h1><section style="color: rgb(207, 207, 207); text-align: center; color: rgb(36, 36, 36);">Register</section></h1>
                        <div class="control-group custom-control-inline">
                            <label for="exampleInputFirstName1">First Name</label>
                            <section class="" style=" padding-left: 115px;">
                                <label for="exampleInputLastName1">Last Name</label>
                            </section>
                        </div>
                        <div class="control-group custom-control-inline">
                            <section class="col-6" style="padding: 1px;">
                                <input type="text" class="form-control" id="exampleInputFirstName1" name="exampleInputFirstName1">
                            </section>
                            <section class="col-6" style="padding: 1px; left:14px;">
                                <input type="text" class="form-control" id="exampleInputLastName1" name="exampleInputLastName1">
                            </section>
                            
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <section class="row">
                                <section class="col-8" style="padding: 1px; left: 14px;">
                                    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="exampleInputEmail1">
                                </section>
                                <section class="col-4 " style="top: 5px; color: rgb(121, 121, 121);">
                                    <label>@nirmauni.ac.in</label>
                                </section>
                            </section>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1">
                          <label for="exampleInputPassword2">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword2">
                          <small id="passHelp" class="form-text text-muted">Don't worry, your password is safe with us :)</small>
                        </div>
                        <div class="col-md-12 text-center">
                            <button id="mybtn" type="submit" class="btn btn-primary btn-block" onclick="return func()">Submit</button>
                        </div>
                        <div class="col-md-12 text-center">
                            <a href='/login'>Already have an Account?</a>
                        </div>
                      </form>
                </section>
            </section>
          </div>
    </body>
</html>
